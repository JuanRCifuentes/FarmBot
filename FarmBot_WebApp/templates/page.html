<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>FarmBot Uniandes - WebApp</title>
</head>

<body onload="redirect()">

    <div class="container">
        <h1>FarmBot Uniandes WebApp</h1>

        <div class="row" id="control-panel">

            <div class="col s2 offset-s2">
                <form action="/start/" method="post">
                    <button class="waves-effect waves-light btn-large green accent-4" type="submit">
                        START
                    </button>
                </form>
            </div>

            <div class="col s2">
                <form action="/stop/" method="post">
                    <button class="waves-effect waves-light btn-large red" type="submit">
                        STOP
                    </button>
                </form>
            </div>

            <div class="col s2">
                <form action="/home/" method="post">
                    <button class="waves-effect waves-light btn-large amber" type="submit">
                        HOME
                    </button>
                </form>
            </div>

            <div class="col s2">
                <form action="/watering/" method="post">
                    <button class="waves-effect waves-light btn-large light-blue darken-3" type="submit">
                        WATERING
                    </button>
                </form>
            </div>

        </div>

        <div class="row" id="sensors">

            <p id="sensor1">Sensor 1: {{ sensor.p1 }}</p>
            <p id="sensor2">Sensor 2: {{ sensor.p2 }}</p>
            <p id="sensor3">Sensor 3: {{ sensor.p3 }}</p>
            <p id="sensor4">Sensor 4: {{ sensor.p4 }}</p>

        </div>

    </div>

    <script>

        function redirect() {
            if (window.location.href != "http://{{local_ip}}:5000/home" ) {
                window.location.href = "http://{{local_ip}}:5000/home";
            }
        }


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
